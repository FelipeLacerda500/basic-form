<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="icon" type="image/x-icon" href="./favicon.ico" /> -->
    <link rel="shortcut icon" href="./form.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Lorem Ipsum</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore
          laborum distinctio nihil saepe.
        </p>
      </header>
      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Lorem Ipsum</legend>
            <div class="input-wrapper">
              <label for="name">Name:</label>
              <input type="text" id="name" pattern="[A-Za-z\s]+" required />
            </div>
            <div class="input-wrapper">
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" required />
            </div>
            <div class="input-wrapper">
              <label for="phone-number">Phone number: </label>
              <input
                type="tel"
                id="phone-number"
                pattern="[0-9]{12}"
                maxlength="12"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="id-number">Identification number:</label>
              <input
                type="text"
                id="id-number"
                pattern="[0-9]{11}"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="about">About You:</label>
              <textarea
                id="about"
                minlength="200"
                maxlength="1000"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
